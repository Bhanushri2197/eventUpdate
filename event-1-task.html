<!DOCTYPE html>
<html>
    <head>
        <title>Event 1 Task</title>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="eventBlock">
            <h1 class="heading1">Event Update</h1>
            <div class="availableSeat">Number of available seats: <span class="value"> 23</span></div>
            <div class="eventDetail">
                <div class="updateImg">
                    <div class="profileImg">
                        <button class="uploadBtn">
                            <input class="uploadProfile" type="file" name="" id="profileImage">
                            Upload
                        </button>
                       
                        <img src="./img/profile.jpg" alt="profile image">
                    </div>
                </div>
                <div class="formDetail">
                    <form class="formBlock" action="">
                        <div class="formItem">
                            <label for="fname">Name:</label>
                            <input class="inputText" placeholder="Enter your name" type="text" name="" id="lname" required>
                         </div>
                         <div class="formItem">
                            <label for="email">Email:</label>
                            <input class="inputText" placeholder="Enter your email" type="text" name="" id="email" required>
                        </div>
                        <div class="formItem">
                            <label for="pnum">Phone No:</label>
                            <input class="inputText" placeholder="Enter your number" type="number" name="" id="pnum">
                         </div>
                         <div class="formItem">
                            <label for="seats">Number of seats:</label>
                            <input class="inputText" type="number" value="2" name="" id="seats">
                         </div>
                         <div class="formItem">
                            <label for="attname">Name of Attendee:</label>
                            <input class="inputText" placeholder="Enter Attendee name" type="text" name="" id="attname" required>
                         </div>
                         <div class="formBtnBlock">
                            <input class="submitBtn" type="submit" name="" id="submit">
                            <button class="btnCancel">Cancle</button>
                         </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
